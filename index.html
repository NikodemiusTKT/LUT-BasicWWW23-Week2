<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to Web Programming - Week 2 Exercise</title>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <table id="table-main">
      <thead id="table-header">
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Admin</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <form>
      <label for="uname">Username:</label><br />
      <input type="text" id="input-username" name="username" required /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="input-email" name="email" required />
      <br />
      <input type="checkbox" id="input-admin" name="admin" />
      <label for="admin"> Am I admin?</label><br />

      <br />
      <input type="submit" value="Submit" id="submit-data" />
    </form>
    <button id="empty-table">Empty Table</button>
  </body>
</html>
